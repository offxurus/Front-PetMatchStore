<app-header-cliente></app-header-cliente>

<section id="details">
    <div *ngIf="product" class="details-products">
        <h2>{{ product.name }}</h2>
        <p>Descrição: {{ product.description }}</p>
        <p>Preço: {{ product.price }}</p>
        <p>Avaliação: {{ product.rating }}</p>
        
        <!-- Carrossel de Imagens -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let image of product.images; let i = index" [ngClass]="{ 'active': i === 0 }">
                    <img class="d-block w-100" [src]="image" alt="Product Image">
                </div>
            </div>
            <a class="carousel-control-prev" href="javascript:void(0)" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="javascript:void(0)" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>            
        </div>   
    </div>
</section>
