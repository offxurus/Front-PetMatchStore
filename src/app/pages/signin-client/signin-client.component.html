<app-header></app-header>

<div class="container-content">
    <h2>Cadastro de Usuário</h2>
    <form #f="ngForm">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" ngModel required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" ngModel required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" ngModel required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" ngModel required><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" ngModel>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br>

        <input type="text" id="cep" name="cep" #cepInput>
        <button type="button" (click)="consultaCep(cepInput)">Consultar CEP</button>
        
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro"><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro"><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade"><br>
        
        <label for="uf">UF:</label>
        <input type="text" id="uf" maxlength="2"><br>

        <label for="Numero">Número:</label>
        <input type="text" id="number" maxlength="4"><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento"><br>

        <button type="submit">Cadastrar</button>
    </form>
</div>
