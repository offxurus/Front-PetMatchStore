<app-header></app-header>

<div class="content">
    <div class="box">
        <div class="content-form">
            <div class="title">
                <span> Cadastrar Produto </span>
            </div>
            <form (ngSubmit)="createProduct()">
                <label for="name">Nome do Produto:</label>
                <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" maxlength="200" required>

                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" step="0.01" required>

                <label for="quantity">Em estoque:</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="newProduct.quantity" required>

                <label for="description">Descrição Detalhada:</label>
                <textarea id="description" name="description" maxlength="200" required></textarea>

                <label for="rating">Avaliação:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" step="0.5" required>

                <button type="submit">Criar Produto</button>
            </form>
        </div>
        <div class="content-image">
            <!--<p>Imagens do produto</p>
            <input type="file" (change)="uploadFile($event)"> Xurusz concerte aqui-->
            <img src="assets/teste.png"
            (click)="openGaleria()">
        </div>
    </div>
</div>
