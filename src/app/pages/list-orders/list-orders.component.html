<div class="order-list" *ngIf="orders.length > 0">
  <h2>Lista de Pedidos</h2>
  <ul>
    <li *ngFor="let order of orders" class="order-item">
      <div>
        <p>ID do Pedido: {{ order.id }}</p>
        <p>Data do Pedido: {{ order.dateOrder }}</p>
        <p>Total: {{ order.total.toFixed(2) }}</p>
        <select [(ngModel)]="order.statusOrder" name="statusOrder" (change)="toggleOrderStatus(order)">
          <option value="pending_payment">aguardando pagamento</option>
          <option value="payment_rejected">Pagamento rejeitado</option>
          <option value="payment_success">Pagamento com sucesso</option>
          <option value="pending_pickup">Aguardando retirada</option>
          <option value="in_transit">Em transito</option>
          <option value="delivered">Entregue</option>
        </select>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="orders.length === 0">
  <p>Nenhum pedido encontrado.</p>
</div>
