<app-header></app-header>

<div class="order-list-container">
  <div class="order-list">
    <h2>Lista de Pedidos</h2>
    <ul>
      <li *ngFor="let order of orders" class="order-item">
        <div class="order-info">
          <div class="order-header">
            <p class="order-id">Pedido: {{ order.id }}</p>
            <p class="order-date">Data do Pedido: {{ order.dateOrder | date: 'dd/MM/yyyy' }}</p>
          </div>
          <div class="order-body">
            <p class="order-total">{{ order.total.toFixed(2) | currency:'BRL' }}</p>
            <select [(ngModel)]="order.statusOrder" name="statusOrder" (change)="toggleOrderStatus(order)">
              <option value="Aguardando pagamento">Aguardando pagamento</option>
              <option value="Pagamento rejeitado">Pagamento rejeitado</option>
              <option value="Pagamento com sucesso">Pagamento com sucesso</option>
              <option value="Aguardando retirada">Aguardando retirada</option>
              <option value="Em trânsito">Em trânsito</option>
              <option value="Entregue">Entregue</option>
            </select>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="image-container">
    <img src="./assets/cachorro-fofin.png" alt="Descrição da imagem">
  </div>
</div>

<div *ngIf="orders.length === 0">
  <p>Nenhum pedido encontrado.</p>
</div>
